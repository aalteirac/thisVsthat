<div class="list" ng-show="showList">
    <select multiple ng-multiple="true" ng-change="valChange($event)" class="form-control" ng-model="valSel" >
        <option ng-repeat="d in matrix" ng-click="valChangeSingle($event)" ng-style = "{'background':'white'}" ng-value="d[0].qElemNumber" ng-class="{'selected': '{{d[0].qState}}' === 'S','excluded': '{{d[0].qState}}' === 'X'}" class="list-group-item">{{d[0].qText}}</option>
    </select>
</div>
<div class="row-fluid">
    <category></category>
</div>
<div class="selections row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" >
        <button type="button" ng-disabled="showCount==false" ng-click="clear()" class="btn pull-left btn-primary">Clear <span class="badge">{{counts.selected}}/{{counts.total}}</span></button>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6" >
        <button type="button" ng-disabled="hasGlobalSelection()==false" ng-click="clearAll()" class="btn pull-right btn-primary">Clear All</button>
    </div>
</div>
<div style="clear:both"></div>
