<!doctype html>
<title>Browser example</title>
<script>
	// polyfill with a poor man's node-extend:
	window.extend = function ( deep, extendee, extender ) {
		for ( var key in extender ) {
			extendee[key] = extender[key];
		}
		return extendee;
	};
</script>
<script src="../src/index.js"></script>
<script>
	var patchee = {
		a: true,
		b: 123,
		c: ["hello"]
	};
	var patcher = {
		a: false,
		b: 456,
		c: ["hello", "world"]
	};
	var patches = JSONPatch.generate( patchee, patcher );

	console.log( "before:", patchee );
	console.log( "patches:", patches );
	JSONPatch.apply( patchee, patches );
	console.log( "after:", patchee );
</script>
